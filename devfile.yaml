schemaVersion: 2.2.0
metadata:
  name: test
starterProjects:
  - name: go-starter
    description: A Go project with a simple HTTP server
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stack-go.git
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      command: ['sleep', 'infinity']
      mountSources: true
commands:
  - id: build
    exec:
      group:
        isDefault: true
        kind: build
      component: tools
      commandLine: echo "MY_ENV_VAR=$MY_ENV_VAR"
      workingDir: ${PROJECT_SOURCE}
      env:
        - name: MY_ENV_VAR
          value: "my-value"
