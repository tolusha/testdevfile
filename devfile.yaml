schemaVersion: 2.2.2
metadata:
  name: devfile
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      command: ['sleep', 'infinity']
      mountSources: true
commands:
  - id: exec-command
    exec:
      component: tools
      commandLine: echo "MY_ENV_VAR=$MY_ENV_VAR"
      workingDir: /projects
      env:
        - name: MY_ENV_VAR
          value: "my-value"
